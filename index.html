<!DOCTYPE html>
<html>

<head>
  <title>Personal Portfolio Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <!-- Form -->
        <form class="form-example" action="" method="post">
          <h1>Login Page: Admin</h1>
          <!-- Input fields -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control username" id="username" placeholder="Please enter your Username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control password" id="password" placeholder="Please enter your Password" name="password">
          </div>
          <button type="submit" class="btn btn-primary btn-customized">Login</button>
          <!-- End input fields -->
        </form>
        <!-- Form end -->
      </div>
    </div>
  </div>
</body>

</html>
